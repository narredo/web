<title>RADIO21</title>

<script>
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
    results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

var url = getParameterByName('q');
var id= getParameterByName('t');
var color= getParameterByName('c');
    document.write("<title>RADIO21</title><body bgcolor="+color+"><center><h3>"+id+"</h3><audio controls autoplay=autoplay src="+url+"></audio>");
//window.location.href("data:text/html,'<audio controls src="+url+"></audio>'");


</script>
